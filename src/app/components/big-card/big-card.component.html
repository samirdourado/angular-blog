<article class="container__big-card">
  <figure class="big-card__photo">
    <img
      src="{{ photCover }}"
      alt="{{ cardTitle }}"
      [routerLink]="['content', Id]"
    >
  </figure>
  <div class="big-card__title">
    <h1>
      <a [routerLink]="['content', Id]">{{ cardTitle }}</a>
    </h1>
  </div>
  <div class="big-card__description">
    <p>
      <a [routerLink]="['content', Id]">
        {{ cardDescription }}
      </a>
    </p>

  </div>
</article>
